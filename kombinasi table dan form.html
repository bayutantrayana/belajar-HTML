<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
    <form action="#"method="POST">
        <table border="0" align="center">
        <tr>
            <table border="0" align="center">FORM PENDAFTARAN</td> 
        </tr>
        <tr>
            <td>Nama Lengkap</td>
            <td>:</td>
            <td><input type="text" name="Nama Lengkap" placeholder="Nama Lengkap"></td>
        </tr>
        <tr>
            <td>Tanggal Lahir</td>
            <td>:</td>
            <td><input type="Date" name="tgl_lahir"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td>:</td>
            <td><input type="Email" name="Email" placeholder="Password"></td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
                <input type="radio" id="jk" name="jk" value="Laki - laki">
                <label for="Laki-laki">Laki-laki</label>
                <input type="radio" id="jk" name="jk" value="Perempuan">
                <label for="Perempuan">Perempuan</label><br>
            </td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td>
                <select name="agama">
                    <option value="hindu">hindu</option>
                    <option value="islam">islam</option>
                    <option value="buddha">buddha</option>
                    <option value="kristen">kristen protestan</option>
                    <option value="katolik">katolik</option>
                    <option value="konghucu">konghucu</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Hobi</td>
            <td>:</td>
            <td>
                <input type="checkbox" id="sepeda" name="sepeda" value="Bersepeda">
                <label for="sepeda">Bersepeda</label><br>
                <input type="checkbox" id="sepakbola" name="sepakboola" value="sepakbola">
                <label for="sepakbola">SepakBola</label><br>
                <input type="checkbox" id="baca" value="Baca">
                <label for="baca">Membaca</label><br>
            </td>
        </tr>
        <tr>
            <td>File Foto</td>
            <td>:</td>
            <td>
                <input type="file"
                id="avatar" name="avatar"
                accept="image/png, image/jpeg">
            </td>
        </tr>
        <tr>
            <td>Mesin pencarian</td>
            <td>:</td>
            <td><input type="search" name="cari" placeholder="kata pencarian...">
                <button>Cari</button>
            </td>
        </tr>
        <tr>
            <td>Input Url</td>
            <td>:</td>
            <td><input type="url" name="url" placeholder="https://"></td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td>:</td>
            <td><textarea rows="5" cols="20" name="alamat"></textarea></td>
        </tr>
        <tr>
            <td>Jumlah Barang Yang Di beli</td>
            <td>:</td>
            <td><input type="number" name="number"></td>
        </tr>
        <tr>
            <td align="right"><button>Batal</button></td>
            <td colspan="2" align="left"></td><button>Kirim</button></td>

        </tr>
        </table>
    </form>
        
</body>
</html>
